<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Weather forecast for Seattle</h1>
    <section class="forecasts">
        <article class="day-forecast">
            <h2>03 March 2018</h2>
            <p>Rain.</p>
        </article>
        <article class="day-forecast">
            <h2>04 March 2018</h2>
            <p>Periods of rain.</p>
        </article>
        <article class="day-forecast">
            <h2>05 March 2018</h2>
            <p>Heavy rain.</p>
        </article>
    </section>

    <h1>News for Seattle</h1>
    <section class="news">
        <article class="day-news">
            <h2>03 March 2018</h2>
            <p>Good news</p>
        </article>
        <article class="day-news">
            <h2>04 March 2018</h2>
            <p>Bad news</p>
        </article>
        <article class="day-news">
            <h2>05 March 2018</h2>
            <p>Very good news</p>
        </article>
    </section>
</body>

</html>
